name: black
on: [push, pull_request, workflow_dispatch]
jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Black
        run: |
          python -m pip install --upgrade pip
          pip install black
      
      - name: Run Black check
        run: >
          black --check --verbose --line-length 79 
          ./Examples 
          ./executables 
          ./parastell 
          ./tests
